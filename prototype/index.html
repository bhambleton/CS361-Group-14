<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,400i,700" rel="stylesheet">

    <script src="index.js" charset="utf-8"></script>

</head>
    <body>
      <br>
      <header class="">

          <div id="homeButtonContainer">
            <a href="/"><i class="servicesIcon fas fa-home"></i></a>
          </div>
          <button type="button" id="loginButton" onclick="document.getElementById('loginBackdrop').classList.remove('hidden'); document.getElementById('loginModalContainer').classList.remove('hidden');">
            Login</button>
      </header>
      <br>


    <div class="" id="homepageContainer">
      <div class="">
        <div id="searchModal">
          <input type="number" name="zipcodeInput" placeholder="Enter ZIP Code">
        </div>
      </div>
      <br>
      <div id="navItemContainer">
          <div class="navItemContainer">
            <button class="navButton" id="tempWorkButton">
              <i class="servicesIcon fas fa-briefcase" id="workIcon"></i>
            </button>
          </div>
          <div class="navItemContainer">
            <button class="navButton" id="shelterButton">
              <i class="servicesIcon fas fa-bed" id="shelterIcon"></i>
            </button>
          </div>
          <div class="navItemContainer">
            <button class="navButton" id="foodButton">
              <i class="servicesIcon fas fa-utensils" id="foodIcon"></i>
            </button>
          </div>
          <div class="navItemContainer">
            <button class="navButton" id="healthcareButton">
              <i class="servicesIcon fas fa-user-md" id="healthcareIcon"></i>
            </button>
          </div>
          <div class="navItemContainer">
            <button class="navButton" id="govHelpButton">
              <i class="servicesIcon fas fa-landmark" id=govIcon></i>
            </button>
          </div>
          <div class="navItemContainer">
            <button class="navButton" id="socialservicesButton">
              <i class="servicesIcon fas fa-hands-helping" id="socialservicesIcon"></i>
            </button>
          </div>
          <div class="navItemContainer">
            <button class="navButton" id="itemsButton">
              <i class="servicesIcon fas fa-shopping-basket" id="itemsIcon"></i>
            </button>
          </div>
          <div class="navItemContainer">
            <button class="navButton" id="clothingButton">
              <i class="servicesIcon fas fa-tshirt" id="clothingIcon"></i>
            </button>
          </div>
          <div class="navItemContainer">
            <button class="navButton" id="wifiButton">
              <i class="servicesIcon fas fa-wifi" id=wifiIcon></i>
            </button>
          </div>
      </div>


    </div>

    <div id="loginBackdrop" class=""></div>
    <div id="loginModalContainer" class="">
      <div id="loginModalContents">
        <div id="inputContainer">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" name="password" required>
        </div>
        <div id="loginModalButtonsContainer">
          <button type="submit" class="loginButton" >
            <i class="fas fa-check"></i></button>
          <button type="button" class="loginButton" onclick="document.getElementById('loginBackdrop').classList.add('hidden'); document.getElementById('loginModalContainer').classList.add('hidden');">
            <i class="fas fa-times"></i></button>
        </div>
      </div>
    </div>



    <div class="" id="backButtonContainer">
        <a href=""><i class="fas fa-arrow-left"></i></a>
    </div>

    </body>
</html>
